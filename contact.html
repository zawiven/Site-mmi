
<!DOCTYPE html>
<html lang="en">

<head>
<title>automobile</title>
<meta name="description" content="formulaire de contact">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="boutique.html">Boutique</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
<main>
<img id="imagefond" src="/images/porsche.jpg" alt="image de fond">


<form action="" method="post">
    <div class="formulaire">
        <div id="entête">
            <div>
                <label for="prenom">Prénom <span></span></label>
                <input type="text" name="prenom" id="prenom" />
            </div>
            <div>
                <label for="nom">Nom <span></span></label>
                <input type="text" name="nom" id="nom" />
            </div>
        </div>

        <div id="email">
            <label for="email">E-mail <span></span></label>
            <input type="email" name="email" id="email" placeholder="nom@domaine.fr" />
            </div>
            <div class="radio-buttons">
                <div id="rr">
                <input type="radio" id="html" name="fav_language" value="information">
                <label for="html">information</label>
                </div>
                <div id="rrr">
                <input type="radio" id="css" name="fav_language" value="un devis">
                <label for="css">Demande de devis</label>
                </div>
                <div id="rrrr">
                <input type="radio" id="javascript" name="fav_language" value="De réclamation">
                <label for="javascript">Réclamation</label>
                </div>
            
        </div>

        <div id="message">
            <label for="message">Message <span></span></label>
            <textarea name="message" id="message" placeholder="Votre message"></textarea>
            <div id="envoyer">
                <input type="submit" value="Envoyer" />
            </div>
        </div>

    </div>
</form>
</main>

<footer>
    <div class="mmidiv">

    </div>
</footer>
